  <body>
    <h1>CAMERON TODD</h1>

    <img id="portrait" src="/img/cameron.jpg" alt="me" />
    <p>
      I was born in Tacoma, Washington in 1999. Ever since I could draw, I was
      into designing things. Everyday I love to create content, whether it is
      cover art, music, or anything in between.
    </p>

    <div id="title">
      <h1>Some of my Work</h1>
    </div>

    <div id="gallery">
      
      <a href="https://i.imgur.com/8wxRu63.jpg">
        <img src="https://i.imgur.com/2NgVb9W.jpg" alt="thumbnail">
     </a>
     <a href="https://i.imgur.com/uAwDm0Z.jpg">
      <img src="https://i.imgur.com/vQsOWjR.jpg" alt="thumbnail">
   </a>
      
      <a href="https://i.imgur.com/TC3PpUV.jpg">
        <img src="https://i.imgur.com/xtpwPsS.jpg" alt="thumbnail">
     </a>
      
      <a href="https://i.imgur.com/3kU9uIy.jpg">
        <img src="https://i.imgur.com/yrhHAOg.jpg" alt="thumbnail">
     </a>
     <a href="https://i.imgur.com/B9TwGjq.png">
      <img src="https://i.imgur.com/87LkBFx.jpg" alt="thumbnail">
   </a>
    
      
    </div>

    <h2>Contact Me</h2>
    <form
      name="My Contact Form"
      method="POST"
      data-netlify="true"
      action="/thanks.html"
    >
      <p>
        <label>Name: <input type="text" name="name" required /></label>
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" required /></label>
      </p>

      <p>
        <label>Message: <textarea name="message" required></textarea></label>
      </p>

      <p>
        <div data-netlify-recaptcha="true"></div>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="/js/scripts.js"></script>
    <script src=
    "https://cdn.rawgit.com/sachinchoolur/lightgallery.js/master/dist/js/lightgallery.js"></script>
    <script type="text/javascript">lightGallery(document.getElementById('gallery'));</script>
  </body>
</html>
