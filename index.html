<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Cameron Todd</title>

    <!-- Favicons -->

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/favicons/
apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/favicons/
favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/favicons/
favicon-16x16.png"
    />
    <link rel="manifest" href="/favicons/site.webmanifest" />
    <link
      rel="mask-icon"
      href="/favicons/
safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />

    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <h1>Cameron Todd</h1>

    <img src="/img/cameron.jpg" alt="me" />

    <p>
      I was born in Tacoma, Washington in 1999. Ever since I could draw, I was
      into designing things. Everyday I love to create content, whether it is
      cover art, music, or anything in between.
    </p>

    <h2>Contact Me</h2>
    <form
      name="My Contact Form"
      method="POST"
      data-netlify="true"
      action="/thanks.html"
    >
      <p>
        <label>Name: <input type="text" name="name" /></label>
      </p>

      <p>
        <label>Your Email: <input type="email" name="email" /></label>
      </p>

      <p>
        <label>Message: <textarea name="message"></textarea></label>
      </p>

      <p>
        <button type="submit">Send</button>
      </p>
    </form>

    <script src="/js/scripts.js"></script>
  </body>
</html>
